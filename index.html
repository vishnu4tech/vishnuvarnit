<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #ff4757;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            background: #ff6b81;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: #ff4757;
            border-radius: 5px;
        }

        .hero {
            height: 70vh;
            background: url('https://t3.ftcdn.net/jpg/02/52/38/80/360_F_252388016_KjPnB9vglSCuUJAumCDNbmMzGdzPAucK.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .hero button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: #ff4757;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero button:hover {
            background: #e84118;
        }

        .hero button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* New "About Project" Button */
        .hero .about-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: #4caf50;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .hero .about-btn:hover {
            background: #388e3c;
        }

        .hero .about-btn:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            margin: 0.5rem 0;
        }

        footer a {
            color: #ff6b81;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Food Delivery Service</h1>
    </header>
    
    <nav>
        <div class="logo">Foodies</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <section class="hero">
        <div>
            <h1>Delicious Food Delivered to Your Doorstep</h1>
            <p>Order from your favorite restaurants with ease.</p>
            <a href="order.html"><button>Order Now</button></a>
            <!-- New Button to Redirect to Project Overview Page -->
            <a href="explain.html"><button class="about-btn"> Overview About My Project</button></a>
        </div>
    </section>

    <footer>
       
        <p>Developer:-Vishnuvarnit M Komre</p>
        <p>Follow us on <a href="#">Instagram</a>, <a href="#">Facebook</a>, and <a href="#">Twitter</a>.</p>
    </footer>
</body>
</html>
